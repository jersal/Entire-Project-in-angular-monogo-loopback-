<app-aislogo></app-aislogo>
<div class="container">
    <div class="board">
        <div class="tab-content">
          
          <form (ngSubmit)="OnSubmit(userEmail.value,password.value)"  #loginForm="ngForm" class="editForm" novalidate>
            <div class="tab-pane fade in active">
              <h6 class="head text-center">LOGIN</h6>
              <br/>
              <div class='row'>
                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10'>


                  <div class="row">
                    <div class='col-md-offset-3 col-xs-12 col-sm-12 col-md-6 col-lg-6'>
                      <div class="form-group">
                        <label class="control-label" for="Email">Username</label>
                        <input class="form-control input-md" #userEmail ngModel required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" 
                        id="userEmail" name="userEmail" type="text" placeholder="userEmail">   
                        <div *ngIf = "userEmail?.touched || userEmail?.dirty" class="alert alert-danger">
                         <div *ngIf = "userEmail.errors?.required">email Required</div>
                       </div>
                     </div>
                   </div>
                 </div>    

                 <div class="row">
                  <div class='col-md-offset-3 col-xs-12 col-sm-12 col-md-6 col-lg-6'>
                    <div class="form-group">
                      <label class="control-label" for="Password">Password</label>
                      <input class="form-control input-md" #password ngModel required    id="password"
                      name="password" type="password" placeholder="password">

                      <div *ngIf = "password?.touched || password?.dirty" class="alert alert-danger">
                       <div *ngIf = "password.errors?.required">Password Required</div>
                     </div>
                   </div>
                 </div>
               </div>    

               <div class="form-group text-center">
                <button  class="btn btn-success btn-outline-rounded btn-info" style="margin:0px 15px 0px 0px;"
                > Login
                <span class="glyphicon glyphicon-arrow-right"></span>
              </button>
            </div>


          </div>
        </div>
      </div>
    </form>          
        </div>
    </div>
</div>
