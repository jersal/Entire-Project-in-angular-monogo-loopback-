<app-header></app-header>
<app-aislogo></app-aislogo>
<div class="container">
    <div class="board">
        <div class="tab-content">
            <form (ngSubmit)="OnSubmit(oldPassword.value,newPassword.value)"  #loginForm="ngForm" class="editForm" novalidate>
                <div class="tab-pane fade in active">
                  <h6 class="head text-center">Change Password</h6>
                  <br/>
                  <div class='row'>
                        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10'>
                            <div class="row">
                                <div class='col-md-offset-3 col-xs-12 col-sm-12 col-md-6 col-lg-6'>
                                    <div class="form-group">
                                        <label class="control-label" for="oldPassword">Old Password</label>
                                        <input class="form-control input-md" #oldPassword ngModel required 
                                            id="oldPassword" name="oldPassword" type="password" placeholder="oldPassword">   
                                        <div *ngIf = "oldPassword?.touched || oldPassword?.dirty" class="alert alert-danger">
                                            <div *ngIf = "oldPassword.errors?.required">Passowrd Required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                            <div class="row">
                                <div class='col-md-offset-3 col-xs-12 col-sm-12 col-md-6 col-lg-6'>
                                    <div class="form-group">
                                          <label class="control-label" for="newPassword">Password</label>
                                          <input class="form-control input-md" #newPassword ngModel required    id="newPassword"
                                          name="newPassword" type="password" placeholder="newPassword">

                                          <div *ngIf = "newPassword?.touched || newPassword?.dirty" class="alert alert-danger">
                                             <div *ngIf = "newPassword.errors?.required">Password Required</div>
                                          </div>
                                    </div>
                                </div>
                            </div>    
                            <div class="form-group text-center">
                                <button  class="btn btn-success btn-outline-rounded btn-info" style="margin:0px 15px 0px 0px;"
                                > Change Password
                                <span class="glyphicon glyphicon-arrow-right"></span>
                                </button>
                            </div>
                        </div>
                  </div>
                </div>
            </form>          
        </div>
    </div>
</div>
